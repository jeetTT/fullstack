<div class="user-table">
    <button mat-flat-button color="primary" (click)="handleLogout()" class="logout-btn" dense>
        <mat-icon>exit_to_app</mat-icon>
        Logout
    </button>

    <table aria-describedby="userTable" mat-table [dataSource]="UserData" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th scope="col" mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th scope="col" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th scope="col" mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
